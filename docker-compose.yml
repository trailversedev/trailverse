# Remove the version line - it's obsolete
services:
  postgres:
    image: postgres:15-alpine
    container_name: trailverse-postgres
    environment:
      POSTGRES_DB: trailverse
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"  # This allows local access to PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d trailverse"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: trailverse-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    container_name: trailverse-server
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Override environment variables in container
      DATABASE_URL: postgresql://postgres:postgres@trailverse-postgres:5432/trailverse
      NODE_ENV: development
      PORT: 5000
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      REDIS_URL: redis://trailverse-redis:6379
    volumes:
      - ./server:/app
      - /app/node_modules  # Prevent overwriting node_modules
    working_dir: /app
    command: ["npm", "run", "dev"]
    ports:
      - "5001:5000"  # Map container port 5000 to host port 5001
      - "5555:5555"  # Map Prisma Studio port
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
