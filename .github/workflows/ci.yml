name: ğŸš€ Trailverse CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18.19.0'

jobs:
  # Type Checking
  type-check:
    runs-on: ubuntu-latest
    name: ğŸ” Type Check
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm run setup:workspaces

      - name: ğŸ” Type check shared
        run: cd shared && npm run build

      - name: ğŸ” Type check client
        run: cd client && npm run type-check

      - name: ğŸ” Type check server
        run: cd server && npm run type-check

  # Linting
  lint:
    runs-on: ubuntu-latest
    name: ğŸ§¹ Lint & Format
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm run setup:workspaces

      - name: ğŸ§¹ Lint shared
        run: cd shared && npm run lint

      - name: ğŸ§¹ Lint client
        run: cd client && npm run lint

      - name: ğŸ§¹ Lint server
        run: cd server && npm run lint

      - name: ğŸ’… Check Prettier formatting
        run: npx prettier --check .

  # Client Tests
  client-tests:
    runs-on: ubuntu-latest
    name: âš›ï¸ Client Tests
    needs: [type-check, lint]
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm run setup:workspaces

      - name: ğŸ§ª Run client tests
        run: cd client && npm run test:coverage

      - name: ğŸ“Š Upload client coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./client/coverage
          flags: client

  # Server Tests
  server-tests:
    runs-on: ubuntu-latest
    name: ğŸš€ Server Tests
    needs: [type-check, lint]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: trailverse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm run setup:workspaces

      - name: ğŸ§ª Run server tests
        run: cd server && npm run test:coverage
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/trailverse_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: ğŸ“Š Upload server coverage
        uses: codecov/codecov-action@v3
        with:
          directory: ./server/coverage
          flags: server

  # Security Audit
  security:
    runs-on: ubuntu-latest
    name: ğŸ”’ Security Audit
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ” Security audit
        run: |
          npm audit --audit-level high
          cd client && npm audit --audit-level high
          cd ../server && npm audit --audit-level high
          cd ../shared && npm audit --audit-level high

  # Build
  build:
    runs-on: ubuntu-latest
    name: ğŸ—ï¸ Build
    needs: [client-tests, server-tests, security]
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci
          npm run setup:workspaces

      - name: ğŸ—ï¸ Build all packages
        run: npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            client/dist/
            server/dist/
            shared/dist/

  # Deploy (only on main branch)
  deploy:
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy
    needs: [build]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“š Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts

